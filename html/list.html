<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>

    <ul>
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ul>
    <hr>
    <ul type="circle">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ul>
    <hr>
    <ul type="square">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ul>

    <hr>
    <ol>
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ol>

    <hr>
    <ol type="a">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ol>

    <hr>
    <ol type="i">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ol>

</body>

</html>
