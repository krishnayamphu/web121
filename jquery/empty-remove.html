<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <button class="btn btn-outline-primary" id="btn1">Empty</button>
        <button class="btn btn-outline-success" id="btn2">Remove</button>



        <div id="mycontent" class="bg-secondary my-3 p-3">
            <h1>Hello World</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum voluptates maxime iusto at, provident
                natus dolorum et? Ipsa, dolorem eligendi similique aut id quas blanditiis suscipit doloribus, neque,
                natus dicta!</p>
        </div>

    </div>




    <script src="jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("#mycontent").empty();
            });
            $("#btn2").click(function () {
                $("#mycontent").remove();
            });
        });
    </script>

</body>

</html>
