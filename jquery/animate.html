<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            ;
        }

        p {
            padding: 5px 0;
            background-color: tan;
        }
    </style>

<body>
    <button id="btn1">animate</button>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit cupiditate eius doloremque tempore voluptas!
        Consequuntur, praesentium atque placeat nisi eum sapiente dolorum aut ea architecto cupiditate eligendi corrupti
        omnis nulla!</p>


    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("p").animate({
                    "fontSize": "30px",
                    "padding": "15px",
                    "martingTop": "15px"
                }, 1000);
            });
        });
    </script>

</body>

</html>
