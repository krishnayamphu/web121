<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .dialog {
            background-color: rgba(0, 0, 0, 0.5);
            width: 100%;
            position: absolute;
            height: 100vh;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .modal {
            background-color: white;
            width: 500px;
            height: auto;
            padding: 15px;
        }

        .d-none {
            display: none;
        }

        .d-flex {
            display: flex;
        }
    </style>

<body>
    <button id="btn1">Launch Modal</button>

    <div class="dialog">
        <div class="modal">
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Expedita iste fugit alias maiores tempore
                molestias animi deleniti nam tempora at cupiditate, quae architecto impedit repellat rem esse dolorem
                reiciendis commodi?</p>
            <div class="modal-foot">
                <button id="btnClose">Close</button>
            </div>
        </div>
    </div>


    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".dialog").removeClass("d-none");
                $(".dialog").addClass("d-flex");
            });
            $("#btnClose").click(function () {
                $(".dialog").removeClass("d-flex");
                $(".dialog").addClass("d-none")
            });
        });
    </script>

</body>

</html>
