<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>

<body>
    <script>

        document.write("<br>" + parseInt("10"));
        document.write("<br>" + parseInt("10.5"));
        document.write("<br>" + parseInt("10 a"));
        document.write("<br>" + parseInt("a 10"));

        document.write("<hr><br>" + parseFloat("10"));
        document.write("<br>" + parseFloat("10.5"));
        document.write("<br>" + parseFloat("10.5 a"));
        document.write("<br>" + parseFloat("a 10.5"));

        document.write("<hr><br>" + eval("10+5"));
        document.write("<br>" + eval("10+6/2*3"));

    </script>

</body>

</html>
