<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>

<body>
    <script>
        let a = 5;
        let b = 10;
        a++;
        b--;
        let c = 10;

        document.write("Total sum: " + (10 + 5));
        document.write("<br>result: " + a);
        document.write("<br>result: " + b);
        document.write("<br>Square value: " + (5 ** 2));
        document.write("<br>Output: " + (20 % 5));
        document.write("<br>Output: " + (c += 4)); // c=c+4
        document.write("<br>Output: " + (5 > 4)); // true
        document.write("<br>Output: " + (5 > 4 && 5 > 3)); // true



    </script>

</body>

</html>
