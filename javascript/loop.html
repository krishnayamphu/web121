<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>

<body>
    <script>
        let i = 1;
        let n = parseFloat(prompt("Enter number: ", ""));
        do {
            document.write(n + " x " + i + " = " + (n * i) + "<br>");
            i++;
        }
        while (i <= 10)

    </script>

</body>
