<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>

<body>
    <form name="f" onsubmit="return validate()">
        <label for="t1">Name</label>
        <input type="text" id="t1" name="t1">
        <br><br>

        <label for="t2">Address</label>
        <input type="text" id="t2" name="t2">
        <br><br>

        <label for="t3">Password</label>
        <input type="password" id="t3" name="t3">
        <br><br>

        <label for="t4">Confirm Password</label>
        <input type="password" id="t4" name="t4">
        <br><br>
        <button>Submit</button>
    </form>



    <script>
        function validate() {
            let name = document.forms['f'].t1.value;
            let address = document.getElementById("t2").value;
            let password = document.forms['f'].t3.value;
            let cpassword = document.forms['f'].t4.value;
            if (name == "") {
                alert("name field required");
                document.forms['f'].t1.focus();
                return false;
            } else if (address == "") {
                alert("address field required");
                document.forms['f'].t2.focus();
                return false;
            } else if (password == "") {
                alert("password field required");
                document.forms['f'].t3.focus();
                return false;
            } else if (cpassword == "") {
                alert("confirm password field required");
                document.forms['f'].t4.focus();
                return false;
            } else if (password != cpassword) {

                alert("confirm password do not match");
                document.forms['f'].t4.select();
                return false;
            }
            else {
                alert(name + ", " + address + ", " + password)
                return true;
            }
        }
    </script>

</body>

</html>
