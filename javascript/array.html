<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>

<body>
    <script>
        let num = [10, 20, 30, 40, 50];
        document.write(num[0]);
        for (i = 0; i < 5; i++) {
            document.write("<br>" + num[i]);
        }

        document.write("<br>");
        let color = ["red", "green", "blue", "yellow", "purple"];

        document.write(color[0] + "<br>");
        for (i = 0; i < 5; i++) {
            document.write(color[i] + ", ");
        }


    </script>

</body>

</html>
