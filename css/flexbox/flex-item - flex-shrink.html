<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .row {
            border: 1px solid red;
            margin: 30px;
            display: flex;
            width: 400px;
        }

        .col {
            background-color: green;
            width: 200px;
        }

        .col:nth-child(even) {
            background-color: gold;
        }

        .shrink-1 {
            flex-shrink: 1;
        }

        .shrink-2 {
            flex-shrink: 2;
        }

        .shrink-3 {
            flex-shrink: 3;
        }

        .w-3 {
            width: 300px;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="col shrink-1">col 1</div>
        <div class="col shrink-1">col 2</div>
        <div class="col shrink-1">col 3</div>
    </div>

    <div class="row">
        <div class="col shrink-1">col 1</div>
        <div class="col shrink-2">col 2</div>
        <div class="col shrink-1">col 3</div>
    </div>

    <div class="row">
        <div class="col shrink-1">col 1</div>
        <div class="col shrink-3">col 2</div>
        <div class="col shrink-1">col 3</div>
    </div>

    <div class="row">
        <div class="col w-3 shrink-1">col 1</div>
        <div class="col w-3 shrink-2">col 2</div>
    </div>

    <div class="row">
        <div class="col w-3 shrink-1">col 1</div>
        <div class="col w-3 shrink-3">col 2</div>
    </div>
</body>

</html>
