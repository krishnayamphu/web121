<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .row {
            border: 1px solid red;
            margin: 30px;
            display: flex;
        }

        .col {
            background-color: green;
        }

        .col:nth-child(even) {
            background-color: gold;
        }

        .fb-100 {
            flex-basis: 100px;
        }

        .fb-300 {
            flex-basis: 300px;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="col fb-100">col 1</div>
        <div class="col">col 2</div>
        <div class="col">col 3</div>
    </div>

    <div class="row">
        <div class="col fb-300">col 1</div>
        <div class="col">col 2</div>
        <div class="col">col 3</div>
    </div>


    <div class="row">
        <div class="col fb-300">col 1</div>
        <div class="col">col 2</div>
    </div>
</body>

</html>
