<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1::before {
            content: open-quote;
            color: red;
        }

        h1::after {
            content: close-quote;
            color: red;
        }

        p::after {
            content: url('heart.png');
        }
    </style>
</head>

<body>
    <h1>Hello World</h1>
    <p>Lorem ipsum dolor</p>
</body>

</html>
