<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            /* margin: 0;
            padding: 0; */
        }

        p:first-child {
            color: red;
        }

        p:last-child {
            color: blue;
        }

        p:nth-child(2) {
            color: green;
        }

        ul li:nth-child(even) {
            color: purple;
        }

        ol li:nth-child(odd) {
            color: orange;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        table tr:nth-child(even) {
            background-color: #e1ffd8;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    <p>Paragraph 3</p>
    <p>Paragraph 4</p>

    <ul>
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
        <li>List 4</li>
    </ul>

    <ol>
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
        <li>List 4</li>
    </ol>

    <table>
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Apple</td>
            <td>350</td>
        </tr>
        <tr>
            <td>Mango</td>
            <td>150</td>
        </tr>
        <tr>
            <td>Orange</td>
            <td>160</td>
        </tr>
        <tr>
            <td>Banana</td>
            <td>120</td>
        </tr>
    </table>


</body>

</html>
