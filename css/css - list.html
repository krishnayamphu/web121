<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
        ul {
            list-style-type: square;
        }

        ol {
            list-style-type: lower-roman;
            list-style-position: inside;
        }

        .my-list {
            list-style-image: url('heart.png');
        }
    </style>
</head>

<body>
    <ul>
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ul>

    <ol>
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ol>

    <ul class="my-list">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ul>
</body>

</html>
