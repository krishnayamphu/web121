<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        div {
            width: 200px;
            height: 200px;
            float: left;
            margin: 15px;
            border: 2px solid black;

        }

        .box1 {
            background-image: linear-gradient(red, blue);
        }

        .box2 {
            background-image: -webkit-linear-gradient(left, red, blue);
        }

        .box3 {
            background-image: -webkit-linear-gradient(left top, red, blue);
        }

        .box4 {
            background-image: -webkit-linear-gradient(45deg, red, blue);
        }

        .box5 {
            background-image: linear-gradient(45deg, red, green, blue);
        }

        .box6 {
            background-image: linear-gradient(rgba(255, 0, 0, 0.2), rgba(0, 0, 255, 1));
        }

        .box7 {
            background-image: linear-gradient(180deg, red 40%, green 65%, blue 90%)
        }

        .box8 {
            background-image: repeating-linear-gradient(45deg, red, yellow, blue 20%);
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
    <div class="box8"></div>
</body>

</html>
