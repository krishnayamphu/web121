<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        .photo-container {
            border: 1px solid #ccc;
            width: 66.1%;
            margin: 30px auto;
        }

        img {
            width: 200px;
            height: 250px;
            display: inline-block;
            margin: 10px;
            object-fit: cover;
            box-shadow: 0 0 2px #acacac;
        }

        img:hover {
            opacity: 0.6;

        }
    </style>
</head>

<body>
    <div class="photo-container">
        <img src="photos/1.jpg" alt="">
        <img src="photos/2.jpg" alt="">
        <img src="photos/3.jpg" alt="">
        <img src="photos/4.webp" alt="">
        <img src="photos/5.jpg" alt="">
        <img src="photos/6.jpg" alt="">
        <img src="photos/7.jpg" alt="">
        <img src="photos/8.PNG" alt="">
    </div>

</body>

</html>
