<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        .banner {
            width: 100%;
            height: 300px;
            background-color: aquamarine;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('photos/3.jpg');
            background-size: cover;
        }

        .banner h1 {
            text-align: center;
            line-height: 300px;
            font-size: 60px;
            color: white;
        }
    </style>
</head>

<body>

    <div class="banner">
        <h1>Welcome to CSS3</h1>
    </div>
</body>

</html>
