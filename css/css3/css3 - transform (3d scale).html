<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        div {
            width: 100px;
            height: 100px;
            background-color: green;
            float: left;
            margin: 30px;
            transition: all 1s;
        }

        .container {
            width: 90%;
            padding: 15px;
            border: 1px solid red;
            margin: 30px auto;
            background: transparent;
            float: none;
            overflow: hidden;
            height: 300px;
            perspective: 200px;
        }

        .box1:hover {
            transform: scaleX(2);
        }

        .box2 {
            background-color: red;
        }

        .box2:hover {
            transform: scaleY(2);

        }

        .box3:hover {
            transform: scaleZ(2);
        }

        .box4:hover {
            transform: scale3d(2, 2, 2);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
        <div class="box4">box4</div>
    </div>


</body>

</html>
