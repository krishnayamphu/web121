<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        div {
            width: 200px;
            height: 200px;
            float: left;
            margin: 15px;
            border: 2px solid black;

        }

        .box1 {
            background-image: conic-gradient(red, blue);
        }

        .box2 {
            background-image: conic-gradient(from 45deg, red, blue);
        }

        .box3 {
            background-image: conic-gradient(red, yellow, green, blue);
        }

        .box4 {
            background-image: conic-gradient(at 25% 50%, red, blue);
        }

        .box5 {
            background-image: conic-gradient(red 90deg, yellow 90deg, yellow 180deg, green 180deg, green 270deg, blue 270deg);
        }

        .box6 {
            background-image: repeating-conic-gradient(yellow, green 10%);
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
</body>

</html>
