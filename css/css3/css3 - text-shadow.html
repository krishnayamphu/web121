<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3</title>
    <style>
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        .shadow1 {
            text-shadow: 2px 2px 2px red;
        }

        .shadow2 {
            text-shadow: -2px -2px 2px green;
        }

        .shadow3 {
            text-shadow: -2px -2px 1px green, 2px 2px 1px red;
        }

        .shadow4 {
            color: white;
            text-shadow: -2px -2px 1px green, 2px 2px 1px red;

        }

        .shadow5 {
            color: white;
            text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;

        }
    </style>
</head>

<body>

    <h1 class="shadow1">HELLO WORLD</h1>
    <h1 class="shadow2">HELLO WORLD</h1>
    <h1 class="shadow3">HELLO WORLD</h1>
    <h1 class="shadow4">HELLO WORLD</h1>
    <h1 class="shadow5">HELLO WORLD</h1>

</body>

</html>
