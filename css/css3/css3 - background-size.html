<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3</title>
    <style>
        div {
            width: 600px;
            height: 300px;
            border: 1px solid red;
            float: left;
            margin: 15px;
            background-image: url('../pic.png');
            background-repeat: no-repeat;
        }

        .box1 {
            background-size: cover;
        }

        .box2 {
            background-size: contain;
        }

        .box3 {
            background-size: 100% 100%;
        }

        .box4 {
            width: 90%;
            height: 600px;
            background-size: cover;

        }
    </style>
</head>

<body>

    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>

</html>
