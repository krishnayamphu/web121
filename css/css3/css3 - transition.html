<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        .box1 {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 15px;
        }

        .box1:hover {
            background-color: blue;
            transition-property: background-color;
            transition-duration: 2s;
            transition-timing-function: ease;
            transition-delay: 0;
        }

        .box2 {
            width: 50px;
            height: 100px;
            background-color: red;
            margin: 15px;
        }

        .box2:hover {
            background-color: green;
            width: 300px;
            border-radius: 25px;
            transition-property: all;
            transition-duration: 1s;
            transition-timing-function: linear;
        }

        h1 {
            color: purple;
            transition: all 2s;
        }

        h1:hover {
            font-size: 60px;
            color: blue;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>

    <h1>HELLO WORLD</h1>

</body>

</html>
