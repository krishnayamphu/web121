<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        div {
            width: 100px;
            height: 100px;
            background-color: green;
            transition: all 1s;
        }

        .container {
            width: 200px;
            height: 200px;
            padding: 15px;
            border: 1px solid red;
            margin: 30px auto;
            background: transparent;
            float: none;
            /* perspective: 500px; */


        }

        .box1 {
            transform: rotateY(180deg);
            -webkit-transform-origin: left 50% 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1">box1</div>
    </div>


</body>

</html>
