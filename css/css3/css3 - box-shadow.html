<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            float: left;
            margin: 15px;
        }

        .box1 {
            box-shadow: 2px 2px 2px black;
        }

        .box2 {
            box-shadow: -5px -5px 5px 5px black;
        }

        .box3 {
            border: none;
            box-shadow: 0 0 5px black;
        }

        .box4 {
            border: none;
            box-shadow: inset 0 0 10px green;
        }

        .box5 {
            border: none;
            box-shadow: -5px -5px 2px green, 5px 5px 2px red;
        }

        .box6 {
            border: none;
            box-shadow: 0 5px 1px green, 5px 0px 1px red, -5px 0 1px blue, 0px -5px 1px yellow;
        }
    </style>
</head>

<body>

    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>

</body>

</html>
