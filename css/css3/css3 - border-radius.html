<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            margin: 15px;
            float: left;
        }

        .box1 {
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
        }

        .box2 {
            border-radius: 0 25px;
        }

        .box3 {
            border-radius: 0 25px 25px 25px;
        }

        .box4 {
            border-radius: 10px 25px 50px 2px;
        }

        .box5 {
            border-radius: 70px 0;
        }

        .box6 {
            border-radius: 50%;
        }

        .box7 {
            width: 200px;
            height: 30px;
            border-radius: 25px;
        }

        .box8 {
            border-radius: 50px 50px 50px 0;
        }
    </style>
</head>

<body>

    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
    <div class="box8"></div>

</body>

</html>
