<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            border: 5px solid red;
            float: left;

        }

        .box2 {
            width: 120px;
            height: 100px;
            border: 5px solid green;
            float: left;

        }

        .box3 {
            width: 120px;
            height: 100px;
            border: 5px solid blue;
            float: right;

        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>

</html>
