<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1:hover {
            color: tomato;
            font-size: 40px;
        }

        p {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 5px;
        }

        p:hover {
            background-color: #ffb4b4;
            cursor: default;
        }

        .box {
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            background-color: aquamarine;
            margin: 10px;
        }

        .box:hover {
            background-color: #ffb4b4;
            width: 300px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <h1>Hello World</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum debitis eligendi totam voluptatum, reprehenderit
        harum aliquam necessitatibus incidunt ipsum blanditiis architecto inventore distinctio atque reiciendis. Ut
        optio magni saepe quaerat?</p>

    <div class="box"></div>
</body>

</html>
