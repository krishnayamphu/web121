<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
        :root {
            --primary-color: purple;
        }

        * {
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            padding: 15px;
        }

        h1 {
            color: var(--primary-color, red);
        }

        p {
            border: 1px solid var(--primary-color, red);
            padding: 15px;
        }
    </style>
</head>

<body>

    <h1>Hello world</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iure dolores totam fugiat soluta rem deserunt itaque
        libero perspiciatis voluptates cupiditate. Nesciunt molestias eaque voluptatem earum dolor, veritatis
        architecto? Alias, autem.</p>


</body>

</html>
