<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            border: 1px solid;
            padding: 15px;
        }

        .container>p {
            color: red;
        }

        section {
            border: 1px solid green;
            padding: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <p>Paragraph 1</p>
        <section>
            <p>Paragraph 2</p>
        </section>
    </div>
</body>

</html>
