<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            color: #333;
        }

        .dropdown {
            background-color: aqua;
            display: inline-block;
        }

        .dropdown span {
            display: block;
            padding: 5px 15px;
            cursor: default;
        }

        .dropdown-menu {
            background-color: #f3e9e9;
            position: absolute;
            display: none;
        }

        .dropdown-menu a {
            display: block;
            padding: 5px 15px;
            text-decoration: none;
            border-bottom: 1px solid #ccc;
        }

        .dropdown-menu a:hover {
            background-color: orange;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }
    </style>
</head>

<body>
    <div class="dropdown">
        <span>Dropdown</span>
        <div class="dropdown-menu">
            <a href="#">Dropdown 1</a>
            <a href="#">Dropdown 2</a>
        </div>
    </div>
</body>

</html>
